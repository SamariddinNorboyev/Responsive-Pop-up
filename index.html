<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="modal container">
        <button class="modal__button" id="open__modal">
            Open Modal
        </button>
        

        <div class="modal__container" id="modal__container">
            <div class="modal__content">
                <div class="modal__close close__modal" title="Close">
                    <i class="bx bx-x"></i>
                </div>
                <img src="img/star-trophy.png" alt="" class="modal__img">

                <h1 class="modal__title">Goog Job!</h1>
                <p class="modal__description">Click the button to close</p>

                <button class="modal__button modal__button-width">
                    View Status
                </button>

                <button class="modal__button-link close__modal">
                    Close
                </button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
